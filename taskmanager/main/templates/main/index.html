{% extends 'main/base.html' %}

{% block content %}
    {% if tasks %}
        {% for t in tasks %}
            <div class="alert alert-warning">
                <h3>{{ t.title }}</h3>
                <p>{{ t.content }}</p>
                <div class="container">
                    <form method="get">
                        {% csrf_token %}
                        <a href="delete/{{t.id}}"  class=" text-danger text-decoration-none" >Удалить</a>
                        <a href="edit/{{t.id}}"  class="mx-4 text-warning  text-decoration-none">Изменить</a>
                    </form>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p> У вас нету записей </p>
    {% endif %}
{% endblock %}
